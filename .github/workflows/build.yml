name: Build latest XFCE Atomic image

# this build is now triggered via consumer workflow using
#    convictional/trigger-workflow-and-wait@v1.6.5
on:
#  schedule:
#    - cron:
#        "00 09 * * *" # build at 09:00 UTC every day
#  push:
#    branches:
#      - master
#    paths-ignore: # don't rebuild if only documentation has changed
#      - "**.md"

  pull_request:
  workflow_dispatch: # allow manually triggering builds
concurrency:
  # only run one build at a time
  group: ${{ github.workflow }}-${{ github.ref || github.run_id }}
  cancel-in-progress: true
jobs:
  build-image:
    name: Build image
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
      id-token: write
    strategy:
      fail-fast: false # stop GH from cancelling all matrix builds if one fails
      matrix:
        recipe:
          - xfce-atomic.yaml
    steps:
      # the build is fully handled by the reusable github action
      - name: Build XFCE Image
        uses: blue-build/github-action@v1.10
        with:
          recipe: ${{ matrix.recipe }}
          cosign_private_key: ${{ secrets.SIGNING_SECRET }}
          registry_token: ${{ github.token }}
          pr_event_number: ${{ github.event.number }}

          # enabled by default, disable if your image is small and you want faster builds
          maximize_build_space: true
          rechunk: true

  delete-older-than-30:
    name: Delete old images
    needs: build-image
    runs-on: ubuntu-latest
    permissions:
      packages: write
    steps:
      - name: Delete Images Older Than 30 Days
        uses: dataaxiom/ghcr-cleanup-action@cd0cdb900b5dbf3a6f2cc869f0dbb0b8211f50c4 # v1.0.16
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          packages: xfce-atomic
          older-than: 30 days
          delete-orphaned-images: true
          keep-n-tagged: 3
          keep-n-untagged: 3

